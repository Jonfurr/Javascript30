<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");
    // Interpolated
    console.log("Hello %s", '🦐');
    // Styled
    console.log("%c Hello", 'font-size: 24px; color:red; text-shadow: 2px 0px 0 rgba(25,0,0,.5);text-decoration:underline;');
    // warning!
    console.warn("Oh No!");
    // Error :|
    console.error("Oh No!");
    // Info
    console.info("Fun Fact!");
    // Testing
    console.assert(1 === 1, "That is wrong");
    // clearing
    // console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count(`wes`);
    console.count(`wes`);
    console.count(`wes`);
    console.count(`wes`);
    // timing
    console.time(`fetching data`);
    fetch('https://api.github.com/users/jonfurr')
    .then(data => data.json())
    .then(data => {
      console.timeEnd(`fetching data`);
      console.log(data);
    });
    

  </script>
</body>
</html>
